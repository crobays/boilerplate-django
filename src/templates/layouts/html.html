{% load i18n thumbnail static_dist image %}
{% get_current_language as LANGUAGE_CODE %}

<!doctype html>
<!--[if IEMobile 7 ]> <html dir="ltr" lang="{{ LANGUAGE_CODE }}"class="no-js iem7"> <![endif]-->
<!--[if lt IE 7 ]> <html dir="ltr" lang="{{ LANGUAGE_CODE }}" class="no-js ie6 oldie"> <![endif]-->
<!--[if IE 7 ]>    <html dir="ltr" lang="{{ LANGUAGE_CODE }}" class="no-js ie7 oldie"> <![endif]-->
<!--[if IE 8 ]>    <html dir="ltr" lang="{{ LANGUAGE_CODE }}" class="no-js ie8 oldie"> <![endif]-->
<!--[if IE 9 ]>    <html dir="ltr" lang="{{ LANGUAGE_CODE }}" class="no-js ie9 oldie"> <![endif]-->
<!--[if (gte IE 9)|(gt IEMobile 7)|!(IE)]><!--><html dir="ltr" lang="{{ LANGUAGE_CODE }}" class="no-js"><!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<title>{% block title %}Boilerplate{% endblock %}</title>
	<meta name="viewport" content="initial-scale=1">
	<meta content="text/html" charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
	<link rel="shortcut icon" type="image/x-icon" href="{% thumbnail 'images/favicon.png' 32x32 crop %}"/>
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{% thumbnail 'images/apple-touch-icon4.png' 57x57 crop %}">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% thumbnail 'images/apple-touch-icon4.png' 72x72 crop %}">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% thumbnail 'images/apple-touch-icon4.png' 114x114 crop %}">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% thumbnail 'images/apple-touch-icon4.png' 144x144 crop %}">
	<link rel="home" href="/">

	<!--[if (gte IE 9)|(gt IEMobile 7)|!(IE)]><!-->
	<link href="{% static_dist 'style.css' %}" type="text/css" rel="stylesheet"/>
	<!--<![endif]-->

	<!--[if (lt IE 9) & (!IEMobile)]>
	<link href="{% static_dist 'style-ie.css' %}" type="text/css" rel="stylesheet">
    <script src="{% static_dist 'ie.js' %}" type="text/javascript"></script>
	<![endif]-->

	<script src="{% static_dist 'script.js' %}" type="text/javascript"></script>
</head>
<body class="">
	<div id="body-content">
		{% include "includes/header.html" %}
		{% include "includes/navigation.html" %}
		<main>
			{% block content %}{% endblock %}
		</main>
		{% include "includes/footer.html" %}
	</div>
</body>
</html>
